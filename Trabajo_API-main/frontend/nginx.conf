server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ═══════════════════════════════════════════════════════
    # AÑADIR ESTOS HEADERS DE SEGURIDAD
    # ═══════════════════════════════════════════════════════
    # HSTS - Fuerza HTTPS durante 1 año
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # Previene clickjacking
    add_header X-Frame-Options "DENY" always;
    # Previene MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    # XSS Protection (legacy pero recomendado)
    add_header X-XSS-Protection "1; mode=block" always;
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' wss://localhost; frame-ancestors 'none';" always;
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://asset-api:8002; # Sin la barra al final aquí
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Estas dos líneas son para que Swagger funcione bien tras un proxy
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}
