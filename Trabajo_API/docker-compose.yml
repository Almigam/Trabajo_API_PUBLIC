services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - ./Trabajo_API/database
  api:
    build: .
    image: secure-api:dev
    ports:
      - "8000:8000"
    env_file: .env
    restart: unless-stopped


