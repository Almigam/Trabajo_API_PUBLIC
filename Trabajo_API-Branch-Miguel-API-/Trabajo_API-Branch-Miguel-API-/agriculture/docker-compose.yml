# Docker Compose para Agricultura 4.0 IoT con MQTT
version: '3.8'

networks:
  agriculture-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:
  # === MQTT Broker (Mosquitto) ===
  mosquitto:
    build: ./mosquitto
    container_name: mqtt-broker
    hostname: mosquitto
    networks:
      agriculture-net:
        ipv4_address: 172.28.0.10
    ports:
      - "1883:1883"  # MQTT (sin cifrar - para captura con Wireshark)
      - "9001:9001"  # WebSocket
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === Asset Inventory API ===
  asset-api:
    build:
      context: ../
      dockerfile: database/Dockerfile
    container_name: asset-api
    hostname: asset-api
    networks:
      agriculture-net:
        ipv4_address: 172.28.0.20
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./database/data.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
    volumes:
      - api-data:/app/database
      - api-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # === MQTT Gateway ===
  mqtt-gateway:
    build: ./gateway
    container_name: mqtt-gateway
    hostname: mqtt-gateway
    networks:
      agriculture-net:
        ipv4_address: 172.28.0.30
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - API_URL=http://asset-api:8000
      - API_USERNAME=admin
      - API_PASSWORD=Admin123!@#
    depends_on:
      mosquitto:
        condition: service_healthy
      asset-api:
        condition: service_healthy
    restart: unless-stopped

  # === Sensor de Temperatura 1 ===
  temp-sensor-001:
    build: ./sensors
    container_name: temp-sensor-001
    hostname: temp-dht22-001
    networks:
      agriculture-net:
        ipv4_address: 172.28.0.101
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - SENSOR_ID=temp_dht22_001
      - ASSET_ID=10
      - LOCATION=greenhouse_a
      - PUBLISH_INTERVAL=15
    command: python temperature_sensor.py
    depends_on:
      - mosquitto
    restart: unless-stopped

  # === Sensor de Temperatura 2 ===
  temp-sensor-002:
    build: ./sensors
    container_name: temp-sensor-002
    hostname: temp-dht22-002
    networks:
      agriculture-net:
        ipv4_address: 172.28.0.102
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - SENSOR_ID=temp_dht22_002
      - ASSET_ID=12
      - LOCATION=greenhouse_b
      - PUBLISH_INTERVAL=20
    command: python temperature_sensor.py
    depends_on:
      - mosquitto
    restart: unless-stopped

  # === Sensor de Humedad 1 ===
  soil-sensor-001:
    build: ./sensors
    container_name: soil-sensor-001
    hostname: soil-cap-001
    networks:
      agriculture-net:
        ipv4_address: 172.28.0.103
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - SENSOR_ID=soil_cap_001
      - ASSET_ID=11
      - LOCATION=field_section_a
      - PUBLISH_INTERVAL=30
    command: python soil_moisture_sensor.py
    depends_on:
      - mosquitto
    restart: unless-stopped

  # === Sensor de Humedad 2 ===
  soil-sensor-002:
    build: ./sensors
    container_name: soil-sensor-002
    hostname: soil-cap-002
    networks:
      agriculture-net:
        ipv4_address: 172.28.0.104
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - SENSOR_ID=soil_cap_002
      - ASSET_ID=13
      - LOCATION=field_section_b
      - PUBLISH_INTERVAL=35
    command: python soil_moisture_sensor.py
    depends_on:
      - mosquitto
    restart: unless-stopped

volumes:
  mosquitto-data:
  mosquitto-log:
  api-data:
  api-logs: