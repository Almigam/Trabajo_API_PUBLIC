version: '3.9'

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    name: secure_api_postgres_data
  pgadmin_data:
    name: secure_api_pgadmin_data

services:
  # ============================================
  # BASE DE DATOS POSTGRESQL
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: secure_api_postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secure_api_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePass123!}
      POSTGRES_DB: ${POSTGRES_DB:-secure_api_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secure_api_user} -d ${POSTGRES_DB:-secure_api_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - app-network
    
    security_opt:
      - no-new-privileges:true
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # BACKEND API (FastAPI)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure_api_backend
    restart: unless-stopped
    
    ports:
      - "${API_PORT:-8000}:8000"
    
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-secure_api_user}:${POSTGRES_PASSWORD:-SecurePass123!}@postgres:5432/${POSTGRES_DB:-secure_api_db}
      
      # JWT
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production-please-use-strong-random-key}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # CORS - IMPORTANTE: Incluir frontend
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:80,http://frontend:80}
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
    
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
    
    depends_on:
      postgres:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - app-network
    
    security_opt:
      - no-new-privileges:true

  # ============================================
  # FRONTEND (Nginx + HTML/CSS/JS)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secure_api_frontend
    restart: unless-stopped
    
    ports:
      - "${FRONTEND_PORT:-80}:80"
    
    depends_on:
      backend:
        condition: service_healthy
    
    networks:
      - app-network
    
    security_opt:
      - no-new-privileges:true

  # ============================================
  # PGADMIN (Opcional - solo para desarrollo)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: secure_api_pgadmin
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    depends_on:
      - postgres
    
    networks:
      - app-network
    
    profiles:
      - tools